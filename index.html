<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym control - login</title>

    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />


    <link rel="stylesheet" href="./archivos/login.css">

</head>
<body>
    

    <main id="cuerpo">

        <div id="contenedor_logo">
            <figure id="logo">
                <img src="archivos/gymcontrol.svg" alt="logo">
            </figure>
        </div>

        <div id="contenedor_formulario">

            <h1 id="titulo">Iniciar sesión</h1>

            <form action="" method="post" name="formulario" id="formulario">

                <div class="campos">
                    <i class="lni lni-user"></i>
                    <input type="text" name="usuario" id="usuario" class="campo" placeholder="Usuario" maxlength="20" minlength="8" pattern="[a-z0-9]{8,20}" required tabindex="1">
                </div>

                <div class="campos">
                    <i class="lni lni-lock-alt"></i>
                    <input type="password" name="contrasena" id="contrasena" class="campo" placeholder="Contraseña" maxlength="30" minlength="8" pattern="[A-Za-z0-9]{8,30}" required tabindex="2">
                </div>

                <button type="submit" id="btn_entrar" tabindex="3">ENTRAR</button>

            </form>
        </div>
    </main>

    <footer id="firma">Cristian David Vanegas - 2023</footer>

</body>
</html>
